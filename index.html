        function ChartsTab({ s, budget }) {
            const [selectedForms, setSelectedForms] = useState(['UOP', 'UOP26', 'LIN', 'RYC', 'PROP']);
            const [rycRate, setRycRate] = useState(0.15);
            const [jdgCosts, setJdgCosts] = useState(0); // Koszty uzyskania przychodu dla JDG
            const [kupPercent, setKupPercent] = useState(-1); // KUP dla UoP (-1 = brak, 0 = standardowe 3000 zł)
            const [tooltip, setTooltip] = useState(null); // {x, y, data}
            const [lastPoint, setLastPoint] = useState(null); // Zapamiętuje ostatni najechany punkt

            const toggleForm = (form) => {
                setSelectedForms(prev =>
                    prev.includes(form)
                        ? prev.filter(f => f !== form)
                        : [...prev, form]
                );
            };

            // Limit składek emerytalnych - 30-krotność przeciętnego wynagrodzenia (2024: ~234 720 zł)
            const ZUS_LIMIT = 234720;

            // Obliczenia dla wielu poziomów dochodu (wykres liniowy)
            const chartData = useMemo(() => {
                const points = [];
                for (let gross = 30000; gross <= 1000000; gross += 10000) {
                    // Nowy system - prosty PIT
                    const baseProp = gross;
                    const taxProp = Math.max(0, Math.max(0, baseProp - budget.taxFree) * (s.pitRate / 100));
                    const netProp = baseProp - taxProp;
                    const effRateProp = (taxProp / gross) * 100;

                    // UOP - obecny system z limitem składek emerytalnych
                    // Składki emerytalne i rentowe mają limit, chorobowa i zdrowotna nie
                    const zusEmRent = Math.min(gross, ZUS_LIMIT) * 0.1116; // emerytalna 9.76% + rentowa 1.5%
                    const zusChorobowa = gross * 0.0245; // 2.45% bez limitu
                    const zus = zusEmRent + zusChorobowa;
                    const base = gross - zus;
                    const nfz = base * C.NFZ;

                    // KUP - koszty uzyskania przychodu (-1 = brak, 0 = 3000 zł, >0 = procent)
                    let kup = 0;
                    if (kupPercent === 0) {
                        kup = 3000;
                    } else if (kupPercent > 0) {
                        const kupRaw = base * (kupPercent / 100);
                        kup = kupPercent === 50 ? Math.min(kupRaw, 60000) : kupRaw;
                    }

                    const pitBase = Math.max(0, base - kup);
                    const pit = (pitBase <= C.PIT_THRESH) ? (pitBase * C.PIT_R1 - 3600) : (10800 + (pitBase - C.PIT_THRESH) * C.PIT_R2);
                    const netUOP = gross - zus - nfz - Math.max(0, pit);
                    const effRateUOP = ((gross - netUOP) / gross) * 100;

                    // UOP do 26 r.ż. - zwolnienie z PIT do 85 528 zł
                    const taxableBase26 = Math.max(0, base - 85528);
                    const pitBase26 = Math.max(0, taxableBase26 - kup);
                    const pit26 = (pitBase26 <= C.PIT_THRESH) ? (pitBase26 * C.PIT_R1 - 3600) : (10800 + (pitBase26 - C.PIT_THRESH) * C.PIT_R2);
                    const netUOP26 = gross - zus - nfz - Math.max(0, pit26);
                    const effRateUOP26 = ((gross - netUOP26) / gross) * 100;

                    // Liniowy 19% - obecny (z kosztami uzyskania przychodu)
                    const incLin = Math.max(0, gross - jdgCosts);
                    const baseLin = Math.max(0, incLin - C.JDG_ZUS_RYCZALT);
                    const nfzLin = baseLin * 0.049;
                    const pitLin = Math.max(0, baseLin - nfzLin) * 0.19;
                    const netLin = incLin - C.JDG_ZUS_RYCZALT - nfzLin - pitLin;
                    const effRateLin = ((gross - netLin) / gross) * 100;

                    // Ryczałt - wybrana stawka (z kosztami i 3 stawkami składki zdrowotnej)
                    const incRyc = Math.max(0, gross - jdgCosts);
                    const zusRyc = C.JDG_ZUS_RYCZALT;
                    // Składka zdrowotna dla ryczałtu - 3 progi przychodowe (rocznie)
                    const nfzRyc = incRyc <= 60000 ? 4800 : (incRyc <= 300000 ? 8000 : 14000);
                    const pitRyc = incRyc * rycRate;
                    const netRyc = incRyc - zusRyc - nfzRyc - pitRyc;
                    const effRateRyc = ((gross - netRyc) / gross) * 100;

                    points.push({
                        gross,
                        UOP: effRateUOP,
                        UOP26: effRateUOP26,
                        LIN: effRateLin,
                        RYC: effRateRyc,
                        PROP: effRateProp,
                        netProp, netUOP, netUOP26, netLin, netRyc,
                        taxUOP: gross - netUOP,
                        taxUOP26: gross - netUOP26,
                        taxLin: gross - netLin,
                        taxRyc: gross - netRyc,
                        taxProp
                    });
                }
                return points;
            }, [s, budget, rycRate, jdgCosts, kupPercent]);

            // Rysowanie wykresu SVG
            const chartWidth = 800;
            const chartHeight = 300;
            const padding = { top: 20, right: 20, bottom: 40, left: 50 };
            const innerWidth = chartWidth - padding.left - padding.right;
            const innerHeight = chartHeight - padding.top - padding.bottom;

            const maxGross = 1000000;
            const maxRate = 60;

            const xScale = (val) => (val / maxGross) * innerWidth;
            const yScale = (val) => innerHeight - (val / maxRate) * innerHeight;

            const createPath = (key) => {
                return chartData.map((d, i) =>
                    `${i === 0 ? 'M' : 'L'} ${xScale(d.gross)} ${yScale(d[key])}`
                ).join(' ');
            };

            const handleMouseMove = (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Przelicz na współrzędne wykresu
                const svgX = (x / rect.width) * chartWidth - padding.left;
                const gross = (svgX / innerWidth) * maxGross;

                // Znajdź najbliższy punkt danych
                const closest = chartData.reduce((prev, curr) =>
                    Math.abs(curr.gross - gross) < Math.abs(prev.gross - gross) ? curr : prev
                );

                if (closest && gross >= 0 && gross <= maxGross) {
                    setTooltip({ x, y, data: closest });
                    setLastPoint(closest);
                }
            };

            const handleMouseLeave = () => {
                setTooltip(null);
                // Nie resetujemy lastPoint - zachowujemy ostatni najechany punkt
            };

            const formColors = {
                UOP: '#9ca3af',
                UOP26: '#f97316',
                LIN: '#60a5fa',
                RYC: '#fbbf24',
                PROP: '#22c55e'
            };

            const formLabels = {
                UOP: 'Umowa o Pracę',
                UOP26: 'UoP do 26 r.ż.',
                LIN: 'Liniowy 19%',
                RYC: `Ryczałt ${(rycRate * 100).toFixed(0)}%`,
                PROP: `Propozycja ${s.pitRate}%`
            };

            return (
                <div className="space-y-8 animate-in">
                    <div className={CLS.card}>
                        <h3 className={CLS.h3}><Icon name="trending-up" size={20} className="inline mr-2" />Efektywne Opodatkowanie wg Przychodu</h3>
                        <p className="text-sm text-gray-500 dark:text-gray-400 mb-4">Całkowite obciążenie (podatek + składki) jako % przychodu brutto</p>

                        <div className="flex flex-wrap items-center gap-2 mb-6">
                            {Object.keys(formLabels).map(form => (
                                <button
                                    key={form}
                                    onClick={() => toggleForm(form)}
                                    className={`px-3 py-1.5 rounded text-sm font-bold transition ${
                                        selectedForms.includes(form)
                                            ? 'text-white'
                                            : 'bg-gray-200 dark:bg-gray-700 text-gray-500'
                                    }`}
                                    style={selectedForms.includes(form) ? {backgroundColor: formColors[form]} : {}}
                                >
                                    {formLabels[form]}
                                </button>
                            ))}
                            <div className="flex items-center gap-1 ml-2">
                                <label className="text-xs text-gray-500">Stawka ryczałtu:</label>
                                <select
                                    value={rycRate}
                                    onChange={e => setRycRate(Number(e.target.value))}
                                    className="text-xs px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800"
                                >
                                    <option value="0.02">2%</option>
                                    <option value="0.03">3%</option>
                                    <option value="0.055">5.5%</option>
                                    <option value="0.085">8.5%</option>
                                    <option value="0.10">10%</option>
                                    <option value="0.12">12%</option>
                                    <option value="0.14">14%</option>
                                    <option value="0.15">15%</option>
                                    <option value="0.17">17%</option>
                                </select>
                            </div>
                            <div className="flex items-center gap-1 ml-2">
                                <label className="text-xs text-gray-500">Koszty JDG (rocznie):</label>
                                <input
                                    type="number"
                                    value={jdgCosts}
                                    onChange={e => setJdgCosts(Number(e.target.value))}
                                    className="text-xs px-2 py-1 w-24 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800"
                                    min="0"
                                    step="1000"
                                />
                            </div>
                            <div className="flex items-center gap-1 ml-2">
                                <label className="text-xs text-gray-500">KUP UoP:</label>
                                <select
                                    value={kupPercent}
                                    onChange={e => setKupPercent(Number(e.target.value))}
                                    className="text-xs px-2 py-1 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800"
                                >
                                    <option value="-1">Brak</option>
                                    <option value="0">3000 zł</option>
                                    <option value="20">20%</option>
                                    <option value="50">50%</option>
                                </select>
                            </div>
                        </div>

                        <div className="overflow-x-auto relative">
                            <svg
                                viewBox={`0 0 ${chartWidth} ${chartHeight}`}
                                className="w-full max-w-4xl mx-auto cursor-crosshair"
                                onMouseMove={handleMouseMove}
                                onMouseLeave={handleMouseLeave}
                            >
                                <g transform={`translate(${padding.left}, ${padding.top})`}>
                                    {/* Siatka */}
                                    {[0, 10, 20, 30, 40, 50, 60].map(rate => (
                                        <g key={rate}>
                                            <line x1="0" y1={yScale(rate)} x2={innerWidth} y2={yScale(rate)}
                                                stroke="currentColor" strokeOpacity="0.1" />
                                            <text x="-10" y={yScale(rate)} dy="4" textAnchor="end"
                                                className="text-xs fill-gray-500">{rate}%</text>
                                        </g>
                                    ))}
                                    {[0, 200000, 400000, 600000, 800000, 1000000].map(gross => (
                                        <g key={gross}>
                                            <line x1={xScale(gross)} y1="0" x2={xScale(gross)} y2={innerHeight}
                                                stroke="currentColor" strokeOpacity="0.1" />
                                            <text x={xScale(gross)} y={innerHeight + 20} textAnchor="middle"
                                                className="text-xs fill-gray-500">{gross >= 1000000 ? (gross/1000000) + 'M' : (gross/1000) + 'k'}</text>
                                        </g>
                                    ))}

                                    {/* Linie wykresów */}
                                    {selectedForms.includes('UOP') && (
                                        <path d={createPath('UOP')} fill="none" stroke={formColors.UOP} strokeWidth="2" />
                                    )}
                                    {selectedForms.includes('UOP26') && (
                                        <path d={createPath('UOP26')} fill="none" stroke={formColors.UOP26} strokeWidth="2" />
                                    )}
                                    {selectedForms.includes('LIN') && (
                                        <path d={createPath('LIN')} fill="none" stroke={formColors.LIN} strokeWidth="2" />
                                    )}
                                    {selectedForms.includes('RYC') && (
                                        <path d={createPath('RYC')} fill="none" stroke={formColors.RYC} strokeWidth="2" />
                                    )}
                                    {selectedForms.includes('PROP') && (
                                        <path d={createPath('PROP')} fill="none" stroke={formColors.PROP} strokeWidth="3" />
                                    )}

                                    {/* Etykiety osi */}
                                    <text x={innerWidth / 2} y={innerHeight + 35} textAnchor="middle"
                                        className="text-xs fill-gray-500 font-medium">Przychód roczny (zł)</text>

                                    {/* Linia wskaźnika przy najechaniu */}
                                    {tooltip && (
                                        <line
                                            x1={xScale(tooltip.data.gross)}
                                            y1="0"
                                            x2={xScale(tooltip.data.gross)}
                                            y2={innerHeight}
                                            stroke="#6366f1"
                                            strokeWidth="1"
                                            strokeDasharray="4"
                                        />
                                    )}
                                </g>
                            </svg>

                        </div>

                        {/* Dynamiczne opisy pod wykresem */}
                        <div className="mt-4">
                            <div className="text-center mb-3">
                                <span className="text-sm font-bold text-gray-600 dark:text-gray-400">
                                    {fmt((tooltip ? tooltip.data : lastPoint || chartData[chartData.length - 1]).gross)} przychodu
                                </span>
                            </div>
                            {/* Propozycja - wyróżniona na całą szerokość */}
                            {selectedForms.includes('PROP') && (() => {
                                const point = tooltip ? tooltip.data : lastPoint || chartData[chartData.length - 1];
                                return (
                                    <div className="p-4 rounded-lg border-2 mb-4" style={{borderColor: formColors.PROP, backgroundColor: `${formColors.PROP}15`}}>
                                        <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                                            <div className="font-bold text-sm" style={{color: formColors.PROP}}>{formLabels.PROP}</div>
                                            <div className="flex items-center gap-6">
                                                <div className="text-3xl font-black" style={{color: formColors.PROP}}>{point.PROP.toFixed(1)}%</div>
                                                <div className="text-sm text-gray-600 dark:text-gray-400">
                                                    <span>Netto: <strong>{fmt(point.netProp)}</strong></span>
                                                    <span className="ml-4">Podatek: <strong>{fmt(point.taxProp)}</strong></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })()}

                            {/* Pozostałe formy */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                                {selectedForms.filter(f => f !== 'PROP').map(form => {
                                    const point = tooltip ? tooltip.data : lastPoint || chartData[chartData.length - 1];
                                    const netKey = form === 'UOP' ? 'netUOP' : form === 'UOP26' ? 'netUOP26' : form === 'LIN' ? 'netLin' : 'netRyc';
                                    const taxKey = form === 'UOP' ? 'taxUOP' : form === 'UOP26' ? 'taxUOP26' : form === 'LIN' ? 'taxLin' : 'taxRyc';
                                    return (
                                        <div key={form} className="p-3 rounded border" style={{borderColor: formColors[form], backgroundColor: `${formColors[form]}10`}}>
                                            <div className="font-bold text-xs mb-1" style={{color: formColors[form]}}>{formLabels[form]}</div>
                                            <div className="text-lg font-black" style={{color: formColors[form]}}>{point[form].toFixed(1)}%</div>
                                            <div className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                                <div>Netto: {fmt(point[netKey])}</div>
                                                <div>Podatek: {fmt(point[taxKey])}</div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function BudgetTab({ s, b }) {
            const conicStyle = useMemo(() => {
                const t = b.expTotal || 1;
                let curr = 0;
                const items = [
                    { v: b.expHealth, c: '#ef4444' }, { v: b.expPension, c: '#f97316' }, { v: b.expDef, c: '#22c55e' },
                    { v: b.expEdu, c: '#eab308' }, { v: b.expInfra, c: '#3b82f6' }, { v: b.expAdmin, c: '#6366f1' }, { v: b.expOther, c: '#a855f7' }
                ];
                const stops = items.map(i => {
                    const start = curr;
                    const end = curr + (i.v / t) * 100;
                    curr = end;
                    return `${i.c} ${start}% ${end}%`;
                });
                return { background: `conic-gradient(${stops.join(', ')})` };
            }, [b]);

            return (
                <div className="grid lg:grid-cols-3 gap-8 animate-in">
                    <div className={`${CLS.card} lg:col-span-2 text-sm`}>
                        <div className="flex justify-between items-end border-b dark:border-gray-700 pb-4 mb-4">
                            <h3 className={`${CLS.h3} mb-0`}>Bilans Makro (2026)</h3>
                            <div className={`${CLS.accent} font-bold`}>PKB: {s.pkbTril} bln PLN</div>
                        </div>

                        <div className="grid sm:grid-cols-2 gap-8">
                            {/* Wpływy */}
                            <div>
                                <h4 className={`font-bold mb-2 border-b pb-1 flex justify-between ${CLS.success}`}><span>WPŁYWY</span> <span>{fmtP(b.incPerc)} PKB</span></h4>
                                <div className="space-y-1 dark:text-gray-300">
                                     <Row label="PIT (Suma)" val={b.incPitTotal} bold />
                                     <Row label="→ PIT (Praca/JDG)" val={b.incPitTotal - b.incPitBelka} sub />
                                     <Row label="→ PIT (Belka)" val={b.incPitBelka} sub />
                                     <Row label={`VAT (${s.vatRate}%, Baza ${s.consumptionBase}%)`} val={b.incVat} bold />
                                     <Row label={`CIT (${s.citRate}%)`} val={b.incCit} />
                                     <Row label="Akcyza" val={b.incExcise} />
                                     <Row label="Majątkowe" val={b.incWealth} />
                                     <Row label="Inne" val={b.incOther} />
                                     <div className="flex justify-between font-black pt-2 mt-2 border-t dark:border-gray-700 text-base"><span>RAZEM</span> <span>{fmtB(b.incTotal)}</span></div>
                                </div>
                            </div>
                            {/* Wydatki */}
                            <div>
                                <h4 className={`font-bold mb-2 border-b pb-1 flex justify-between ${CLS.danger}`}><span>WYDATKI</span> <span>{fmtP(b.expPerc)} PKB</span></h4>
                                <div className="space-y-1 dark:text-gray-300">
                                     <Row label="Emerytury (Wyrównanie)" val={b.expPension} bold />
                                     <Row label={`Zdrowie (${s.expHealth}%)`} val={b.expHealth} />
                                     <Row label={`Obrona (${s.expDef}%)`} val={b.expDef} />
                                     <Row label={`Edukacja (${s.expEdu}%)`} val={b.expEdu} />
                                     <Row label={`Infra (${s.expInfra}%)`} val={b.expInfra} />
                                     <Row label={`Admin (${s.expAdmin}%)`} val={b.expAdmin} />
                                     <Row label={`Inne (${s.expOther}%)`} val={b.expOther} />
                                     <div className="flex justify-between font-black pt-2 mt-2 border-t dark:border-gray-700 text-base"><span>RAZEM</span> <span>{fmtB(b.expTotal)}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex flex-col gap-6">
                        <div className="bg-gray-900 dark:bg-black text-white p-8 rounded-xl shadow-lg text-center flex flex-col justify-center h-48 border border-gray-700">
                            <h4 className="text-xs uppercase tracking-widest opacity-70 mb-2">WYNIK BUDŻETU</h4>
                            <div className={`text-4xl font-black ${b.balance >= 0 ? 'text-green-400' : 'text-red-500'}`}>{fmtB(b.balance)}</div>
                            <div className="mt-2 font-bold opacity-90">{((b.balance / (s.pkbTril * 1e12)) * 100).toFixed(1)}% PKB</div>
                        </div>
                        <div className={`${CLS.card} flex flex-col items-center`}>
                            <h4 className="text-xs font-bold opacity-70 mb-6 uppercase">Struktura Wydatków</h4>
                            <div className="rounded-full shadow-xl" style={{ ...conicStyle, width: '180px', height: '180px' }}></div>
                            <div className="grid grid-cols-2 gap-x-6 gap-y-2 mt-6 text-xs dark:text-gray-300">
                               <Legend color="bg-red-500" label="Zdrowie" />
                               <Legend color="bg-orange-500" label="Emerytury" />
                               <Legend color="bg-green-500" label="Obrona" />
                               <Legend color="bg-yellow-500" label="Edukacja" />
                               <Legend color="bg-blue-500" label="Infra" />
                               <Legend color="bg-indigo-500" label="Admin" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function SettingsTab({ s, updateS, reset }) {
            const [copied, setCopied] = useState(false);

            const generateShareLink = () => {
                const citizenState = JSON.parse(localStorage.getItem('taxModelCitizen') || '{}');
                const companyState = JSON.parse(localStorage.getItem('taxModelCompany') || '{}');

                const params = new URLSearchParams();
                params.set('s', encodeURIComponent(JSON.stringify(s)));
                params.set('c', encodeURIComponent(JSON.stringify({
                    citizen: citizenState,
                    company: companyState
                })));

                return `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            };

            const copyLink = () => {
                const link = generateShareLink();
                navigator.clipboard.writeText(link).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            return (
                <div className="space-y-6 animate-in">
                    <div className={CLS.card}>
                        <h3 className={CLS.h3}><Icon name="share-2" size={20} className="inline mr-2" />Udostępnij Konfigurację</h3>
                        <p className="text-sm text-gray-500 dark:text-gray-400 mb-4">Link zawiera wszystkie ustawienia i wartości kalkulatorów</p>
                        <div className="flex gap-2">
                            <input
                                type="text"
                                readOnly
                                value={generateShareLink()}
                                className={`${CLS.input} flex-1 text-xs`}
                                onClick={e => e.target.select()}
                            />
                            <button
                                onClick={copyLink}
                                className={`px-4 py-2 rounded font-bold text-sm transition ${copied ? 'bg-green-500 text-white' : 'bg-indigo-600 text-white hover:bg-indigo-700'}`}
                            >
                                {copied ? 'Skopiowano!' : 'Kopiuj'}
                            </button>
                        </div>
                    </div>

                    <div className={CLS.card}>
                        <div className="flex justify-between items-center mb-8 border-b dark:border-gray-700 pb-4">
                            <h2 className={`${CLS.h3} mb-0`}>Panel Sterowania</h2>
                            <button onClick={reset} className="text-sm text-red-500 hover:text-red-700 font-bold">Przywróć Domyślne</button>
                        </div>

                    <div className="grid md:grid-cols-2 gap-12">
                        <div className="space-y-8">
                            <section>
                                <h3 className="font-bold border-b dark:border-gray-700 pb-2 mb-4 opacity-70 uppercase text-xs dark:text-gray-300">1. Założenia Makro</h3>
                                <Slider label="PKB (bln PLN)" k="pkbTril" min={3} max={6} step={0.1} s={s} u={updateS} />
                                <Slider label="Liczba Pracujących (mln)" k="workersMln" min={10} max={25} step={0.5} s={s} u={updateS} />
                                <Slider label="Średnia Pensja 2026 (zł)" k="avgSalary" min={5000} max={15000} step={100} s={s} u={updateS} />
                                <Slider label="Baza VAT (% PKB)" k="consumptionBase" min={40} max={80} s={s} u={updateS} />
                            </section>
                            <section>
                                <h3 className="font-bold border-b dark:border-gray-700 pb-2 mb-4 opacity-70 uppercase text-xs dark:text-gray-300">2. Emerytury (NIT)</h3>
                                <Slider label="Liczba Emerytów (mln)" k="pensionersMln" min={5} max={10} step={0.1} s={s} u={updateS} />
                                <Slider label="Płaca Minimalna (zł)" k="minWage" min={3000} max={8000} step={100} s={s} u={updateS} />
                                <Slider label="Śr. Dopłata (NIT) %" k="pensionTopUpPerc" min={10} max={100} s={s} u={updateS} />
                            </section>
                        </div>
                        <div className="space-y-8">
                            <section>
                                <h3 className="font-bold border-b dark:border-gray-700 pb-2 mb-4 opacity-70 uppercase text-xs dark:text-gray-300">3. Podatki</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <Slider label="PIT (%)" k="pitRate" min={0} max={50} s={s} u={updateS} />
                                    <Slider label="CIT (%)" k="citRate" min={0} max={50} s={s} u={updateS} />
                                    <Slider label="VAT (%)" k="vatRate" min={0} max={30} s={s} u={updateS} />
                                    <Slider label="Belka (%)" k="belkaRate" min={0} max={30} s={s} u={updateS} />
                                </div>
                                <Slider label="Podatek Zagraniczny (%)" k="revTaxRate" min={0} max={5} step={0.1} s={s} u={updateS} />
                            </section>
                            <section>
                                <h3 className="font-bold border-b dark:border-gray-700 pb-2 mb-4 opacity-70 uppercase text-xs dark:text-gray-300">4. Wydatki (% PKB)</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <Input label="Zdrowie" k="expHealth" s={s} u={updateS} />
                                    <Input label="Obrona" k="expDef" s={s} u={updateS} />
                                    <Input label="Edukacja" k="expEdu" s={s} u={updateS} />
                                    <Input label="Admin" k="expAdmin" s={s} u={updateS} />
                                </div>
                            </section>
                            <section>
                                <h3 className="font-bold border-b dark:border-gray-700 pb-2 mb-4 opacity-70 uppercase text-xs dark:text-gray-300">5. Podatek Majątkowy</h3>
                                <div className="grid grid-cols-2 gap-4">
                                     <Input label="Stawka (%)" k="wealthRate" s={s} u={updateS} />
                                     <Input label="Wpływ (% PKB)" k="wealthRevenue" s={s} u={updateS} />
                                </div>
                                <p className="text-xs text-gray-500 mt-2">Od majątku {'>'} 5 mln zł i od 3. mieszkania</p>
                            </section>
                        </div>
                    </div>
                    </div>
                </div>
            );
        }

        // --- MINI KOMPONENTY ---
        const InfoCard = ({ title, icon, items, color }) => {
             const colors = {
                indigo: 'bg-indigo-50 dark:bg-indigo-900/20 border-indigo-200 dark:border-indigo-800 text-indigo-800 dark:text-indigo-300',
                green: 'bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800 text-green-800 dark:text-green-300',
                blue: 'bg-blue-50 dark:bg-blue-900/20 border-blue-200 dark:border-blue-800 text-blue-800 dark:text-blue-300',
                purple: 'bg-purple-50 dark:bg-purple-900/20 border-purple-200 dark:border-purple-800 text-purple-800 dark:text-purple-300',
                amber: 'bg-amber-50 dark:bg-amber-900/20 border-amber-200 dark:border-amber-800 text-amber-800 dark:text-amber-300',
                red: 'bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800 text-red-800 dark:text-red-300',
                cyan: 'bg-cyan-50 dark:bg-cyan-900/20 border-cyan-200 dark:border-cyan-800 text-cyan-800 dark:text-cyan-300',
                teal: 'bg-teal-50 dark:bg-teal-900/20 border-teal-200 dark:border-teal-800 text-teal-800 dark:text-teal-300',
                rose: 'bg-rose-50 dark:bg-rose-900/20 border-rose-200 dark:border-rose-800 text-rose-800 dark:text-rose-300',
            };
            return (
                <div className={`p-5 rounded-xl border shadow-sm ${colors[color]}`}>
                    <h3 className="text-lg font-bold mb-3 flex items-center gap-2"><Icon name={icon} size={20} /> {title}</h3>
                    <ul className="space-y-2 text-sm">
                        {items.map((it, i) => <li key={i} className="flex items-start gap-2 opacity-90"><span>•</span> {it}</li>)}
                    </ul>
                </div>
            );
        };


        const Row = ({ label, val, bold, sub }) => (
            <div className={`flex justify-between p-1 ${bold ? 'font-bold' : ''} ${sub ? 'pl-4 text-xs opacity-70' : ''} dark:text-gray-300`}>
                <span>{label}</span><span>{fmtB(val)}</span>
            </div>
        );

        const Legend = ({ color, label }) => <div className="flex items-center"><span className={`w-3 h-3 rounded-full ${color} mr-2`}></span>{label}</div>;

        const Slider = ({ label, k, min, max, step=1, s, u }) => (
            <div className="mb-3">
                <div className="flex justify-between text-xs font-bold text-gray-600 dark:text-gray-400 mb-1"><label>{label}</label><span>{s[k]}</span></div>
                <input type="range" min={min} max={max} step={step} value={s[k]} onChange={e=>u(k, e.target.value)} className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-600"/>
            </div>
        );

        const Input = ({ label, k, step=0.1, s, u }) => (
            <div>
                <label className={CLS.label}>{label}</label>
                <input type="number" value={s[k]} onChange={e=>u(k, e.target.value)} step={step} className={CLS.input} />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
