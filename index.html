<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Podatkowy 2026+</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { colors: { indigo: { 950: '#1e1b4b' } } }
            }
        }
    </script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; transition: background-color 0.3s; }
        input[type=range] { accent-color: #4f46e5; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Wrapper dla ikon Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && lucide.icons[name]) {
                    const svg = lucide.createElement(lucide.icons[name]);
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    if (className) svg.setAttribute('class', className);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svg);
                }
            }, [name, size, className]);
            return React.createElement('span', { ref, style: { display: 'inline-flex', alignItems: 'center' } });
        };

        // --- STYLES (Global) ---
        const CLS = {
            card: "bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700 shadow-lg transition-colors",
            input: "w-full p-2 rounded border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors",
            select: "w-full p-2 rounded border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white transition-colors cursor-pointer",
            label: "block text-xs font-bold text-gray-500 dark:text-gray-400 mb-1 uppercase tracking-wide",
            h3: "text-xl font-bold text-gray-800 dark:text-white mb-4 border-b dark:border-gray-700 pb-2",
            h4_section: "text-lg font-bold text-indigo-900 dark:text-indigo-300 mt-8 mb-4 flex items-center gap-2",
            accent: "text-indigo-600 dark:text-indigo-400",
            success: "text-green-600 dark:text-green-400",
            danger: "text-red-600 dark:text-red-400",
        };

        // --- STAŁE ---
        const C = {
            ZUS_EMPLOYEE: 0.1371, NFZ: 0.09, ZUS_EMPLOYER: 0.2048,
            PIT_FREE_OLD: 30000, PIT_THRESH: 120000, PIT_R1: 0.12, PIT_R2: 0.32,
            JDG_ZUS_RYCZALT: 18000, VAT_LOW: 0.05, VAT_MID: 0.08, VAT_HIGH: 0.23,
        };

        // --- DOMYŚLNE ---
        const DEFAULT_SETTINGS = {
            pkbTril: 4.3, workersMln: 17.2, avgSalary: 9200, consumptionBase: 55,
            pensionersMln: 6.9, minWage: 4800, pensionTopUpPerc: 60,
            pitRate: 28, citRate: 28, vatRate: 21, belkaRate: 9, revTaxRate: 2.0,
            wealthRate: 1.0, wealthRevenue: 0.7,
            effPit: 100, effCit: 100, effVat: 100,
            expHealth: 6.5, expEdu: 4.0, expInfra: 4.0, expDef: 4.0, expAdmin: 0.5, expOther: 3.0,
        };

        const fmt = (n) => n?.toLocaleString('pl-PL', { maximumFractionDigits: 0 }) + ' zł';
        const fmtB = (n) => (n / 1e9).toFixed(0) + ' mld';
        const fmtP = (n) => n?.toFixed(1) + '%';

        // === GŁÓWNY KOMPONENT ===
        function App() {
            // Inicjalizacja z localStorage i URL hash
            const getInitialTab = () => {
                const hash = window.location.hash.slice(1);
                const validTabs = ['info', 'citizen', 'company', 'charts', 'budget', 'settings'];
                return validTabs.includes(hash) ? hash : 'info';
            };

            const getInitialSettings = () => {
                try {
                    // Najpierw sprawdź parametry URL
                    const params = new URLSearchParams(window.location.search);
                    if (params.has('s')) {
                        const urlSettings = JSON.parse(decodeURIComponent(params.get('s')));
                        return { ...DEFAULT_SETTINGS, ...urlSettings };
                    }
                    // Potem localStorage
                    const saved = localStorage.getItem('taxModelSettings');
                    return saved ? { ...DEFAULT_SETTINGS, ...JSON.parse(saved) } : DEFAULT_SETTINGS;
                } catch { return DEFAULT_SETTINGS; }
            };

            const getInitialCalcState = () => {
                try {
                    const params = new URLSearchParams(window.location.search);
                    if (params.has('c')) {
                        return JSON.parse(decodeURIComponent(params.get('c')));
                    }
                    return null;
                } catch { return null; }
            };

            const initialCalcState = getInitialCalcState();

            const getInitialDarkMode = () => {
                try {
                    const saved = localStorage.getItem('taxModelDarkMode');
                    if (saved !== null) return JSON.parse(saved);
                    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                } catch { return false; }
            };

            const [activeTab, setActiveTab] = useState(getInitialTab);
            const [s, setS] = useState(getInitialSettings);
            const [darkMode, setDarkMode] = useState(getInitialDarkMode);
            const [isScrolled, setIsScrolled] = useState(false);

            // Śledzenie scrollu dla animacji tytułu
            useEffect(() => {
                let ticking = false;
                const handleScroll = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            setIsScrolled(window.scrollY > 50);
                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Synchronizacja z URL hash
            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.slice(1);
                    const validTabs = ['info', 'citizen', 'company', 'charts', 'budget', 'settings'];
                    if (validTabs.includes(hash)) setActiveTab(hash);
                };
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            // Aktualizacja URL hash przy zmianie karty
            const changeTab = (tabId) => {
                setActiveTab(tabId);
                window.location.hash = tabId;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // Zapisywanie ustawień do localStorage
            useEffect(() => {
                try {
                    localStorage.setItem('taxModelSettings', JSON.stringify(s));
                } catch {}
            }, [s]);

            // Zapisywanie dark mode do localStorage
            useEffect(() => {
                try {
                    localStorage.setItem('taxModelDarkMode', JSON.stringify(darkMode));
                } catch {}
                if (darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [darkMode]);

            const updateS = (key, val) => setS(prev => ({ ...prev, [key]: parseFloat(val) || 0 }));

            const budget = useMemo(() => {
                const PKB = s.pkbTril * 1e12;
                const taxFree = s.minWage * 12;

                // PIT
                const totalPitBase = (s.workersMln * 1e6) * Math.max(0, (s.avgSalary * 12) - taxFree);
                const incPitWork = totalPitBase * (s.pitRate / 100) * (s.effPit / 100);
                const incPitBelka = (PKB * 0.005) * (s.belkaRate / 10) * (s.effPit / 100);
                const incPitTotal = incPitWork + incPitBelka;

                // VAT, CIT
                const incVat = (PKB * (s.consumptionBase / 100)) * (s.vatRate / 100) * (s.effVat / 100);
                const incCit = (PKB * 0.035) * (s.citRate / 27) * (s.effCit / 100);

                // Inne
                const incExcise = PKB * 0.0375;
                const incWealth = PKB * (s.wealthRevenue / 100);
                const incOther = PKB * 0.015;

                const incTotal = incPitTotal + incVat + incCit + incExcise + incWealth + incOther;

                // Wydatki
                const expHealth = PKB * (s.expHealth / 100);
                const expEdu = PKB * (s.expEdu / 100);
                const expDef = PKB * (s.expDef / 100);
                const expInfra = PKB * (s.expInfra / 100);
                const expAdmin = PKB * (s.expAdmin / 100);
                const expOther = PKB * (s.expOther / 100);
                const expPension = (s.pensionersMln * 1e6) * (s.minWage * (s.pensionTopUpPerc / 100) * 12);

                const expTotal = expHealth + expEdu + expDef + expInfra + expAdmin + expOther + expPension;
                const balance = incTotal - expTotal;

                return {
                    incPitTotal, incPitWork, incPitBelka, incVat, incCit, incExcise, incWealth, incOther, incTotal,
                    expHealth, expEdu, expDef, expInfra, expAdmin, expOther, expPension, expTotal,
                    balance,
                    incPerc: (incTotal / PKB) * 100,
                    expPerc: (expTotal / PKB) * 100,
                    taxFree
                };
            }, [s]);

            const TabBtn = ({ id, label, icon, shortLabel }) => (
                <button onClick={() => changeTab(id)}
                    className={`flex items-center gap-1 sm:gap-2 px-2 sm:px-4 py-3 font-bold border-b-2 text-xs sm:text-sm uppercase tracking-wide transition-colors
                        ${activeTab === id
                            ? 'border-indigo-600 text-indigo-600 dark:text-indigo-400 dark:border-indigo-400 bg-indigo-50 dark:bg-indigo-900/20'
                            : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-indigo-600 hover:bg-gray-50 dark:hover:bg-gray-800'}`}>
                    <Icon name={icon} size={16} />
                    <span className="hidden sm:inline">{label}</span>
                    <span className="sm:hidden">{shortLabel || label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 pb-10 font-sans">
                    <div className="max-w-7xl mx-auto sm:px-4">

                        <header className="bg-white/30 dark:bg-gray-800/30 backdrop-blur-md rounded-xl mb-6 shadow-xl sticky top-2 sm:top-3 z-40 border dark:border-gray-700 mt-2 sm:mt-3">
                            <div className={`rounded-t-xl flex justify-center items-center relative transition-all duration-300 ${isScrolled ? 'bg-transparent text-indigo-900 dark:text-white p-2 sm:p-3' : 'bg-indigo-900 dark:bg-black text-white p-4 sm:p-6'}`}>
                                <h1 className={`font-extrabold tracking-tight transition-all duration-300 ${isScrolled ? 'text-lg md:text-xl' : 'text-xl md:text-3xl'}`}>Model Podatkowy 2026+</h1>
                                <button onClick={() => setDarkMode(!darkMode)} className="absolute right-3 sm:right-4 px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20 transition text-sm font-medium">
                                    {darkMode ? "Jasny" : "Ciemny"}
                                </button>
                            </div>
                            <nav className="flex flex-wrap justify-center overflow-hidden">
                                <TabBtn id="info" label="Start / Założenia" shortLabel="Start" icon="home" />
                                <TabBtn id="citizen" label="Obywatel" shortLabel="Obywa." icon="info" />
                                <TabBtn id="company" label="Firma" shortLabel="Firma" icon="building-2" />
                                <TabBtn id="charts" label="Wykresy" shortLabel="Wykr." icon="bar-chart-3" />
                                <TabBtn id="budget" label="Budżet" shortLabel="Budż." icon="calculator" />
                                <TabBtn id="settings" label="Ustawienia" shortLabel="Ustaw." icon="settings" />
                            </nav>
                        </header>

                        <div className="animate-in">
                            {activeTab === 'info' && <InfoTab s={s} taxFree={budget.taxFree} changeTab={changeTab} />}
                            {activeTab === 'citizen' && <CitizenTab s={s} budget={budget} initialCalcState={initialCalcState?.citizen} />}
                            {activeTab === 'company' && <CompanyTab s={s} initialCalcState={initialCalcState?.company} />}
                            {activeTab === 'charts' && <ChartsTab s={s} budget={budget} />}
                            {activeTab === 'budget' && <BudgetTab s={s} b={budget} />}
                            {activeTab === 'settings' && <SettingsTab s={s} updateS={updateS} reset={() => setS(DEFAULT_SETTINGS)} />}
                        </div>

                    </div>
                </div>
            );
        }

        // --- KOMPONENTY ZAKŁADEK ---

        function InfoTab({ s, taxFree, changeTab }) {
            const effDiv = 1 - (1 - s.citRate/100) * (1 - s.belkaRate/100);

            return (
                <div className="space-y-8 max-w-5xl mx-auto">
                    <h3 className={CLS.h4_section}><Icon name="receipt" size={20} /> Podatki</h3>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <InfoCard title="PIT" color="indigo" icon="user" items={[
                            `Stawka: ${s.pitRate}%`,
                            `Kwota wolna: ${fmt(taxFree)}`,
                            `Wszystkie dochody sumowane`,
                            `Brak ZUS/NFZ`,
                            `Brak ulg i odliczeń`
                        ]} />

                        <InfoCard title="VAT" color="green" icon="shopping-cart" items={[
                            `Propozycja: ${s.vatRate}% (jednolita)`,
                            `Obecnie: 5% / 8% / 23%`,
                            `Baza: ${s.consumptionBase}% PKB`
                        ]} />

                        <InfoCard title="CIT" color="cyan" icon="building-2" items={[
                            `Standard: ${s.citRate}%`,
                            `Estoński: 0% (do 25 mln przychodu)`,
                            `Estoński: brak wypłat dywidend`,
                            `Estoński: reinwestycja zysków`
                        ]} />

                        <InfoCard title="Podatek Zagraniczny" color="rose" icon="globe" items={[
                            `Min. ${s.revTaxRate}% od przychodu`,
                            `Tylko gdy CIT < ${s.revTaxRate}% przychodu`,
                            `Dla firm z >50% zagranicznego kapitału`,
                            `Zapobiega transferowi zysków`
                        ]} />

                        <InfoCard title="Majątkowe" color="amber" icon="landmark" items={[
                            `Stawka: ${s.wealthRate}% rocznie`,
                            `Osoby fiz.: majątek > 5 mln zł`,
                            `Osoby fiz.: od 3. mieszkania`,
                            `Firmy: nieruchomości nieprodukcyjne`,
                            `IKE, IKZE, PPK - nie wliczane`
                        ]} />

                        <InfoCard title="Akcyza" color="red" icon="cigarette" items={[
                            `Alkohol: +20% (ok. 55% ceny)`,
                            `Tytoń: +20% (ok. 85% ceny)`,
                            `Paliwa: bez zmian (~50%)`,
                            `Energia: bez zmian`
                        ]} />

                        <InfoCard title="Likwidacja PCC" color="teal" icon="file-x" items={[
                            `Brak podatku od czynności cywilnoprawnych`,
                            `Brak 2% od kupna nieruchomości`,
                            `Brak 1% od pożyczek`,
                            `Uproszczenie transakcji`
                        ]} />

                        <InfoCard title="Brak Podatku od Spadków" color="green" icon="gift" items={[
                            `Likwidacja podatku od spadków`,
                            `Likwidacja podatku od darowizn`,
                            `Rolę przejmuje podatek majątkowy`,
                            `Uproszczenie sukcesji`
                        ]} />

                        <InfoCard title="Nagrody i Wygrane" color="purple" icon="trophy" items={[
                            `Gry losowe: zwykły PIT`,
                            `Teleturnieje: zwykły PIT`,
                            `Konkursy: zwykły PIT`,
                            `Sumowane z innymi dochodami`,
                            `Brak ryczałtu 10%`
                        ]} />
                    </div>

                    <h3 className={CLS.h4_section}><Icon name="settings-2" size={20} /> Zmiany Systemowe</h3>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <InfoCard title="Emerytury (NIT)" color="purple" icon="heart-handshake" items={[
                            `Wyrównanie do: ${fmt(s.minWage)}`,
                            `Emeryci: ${s.pensionersMln} mln`,
                            `Śr. dopłata: ${s.pensionTopUpPerc}%`,
                            `Emerytura wliczana do dochodu`,
                            `IKE, IKZE, PPK - bez zmian`
                        ]} />

                        <InfoCard title="Koszty Pracy" color="teal" icon="briefcase" items={[
                            `Brak ZUS pracodawcy (obecnie ~20%)`,
                            `Brak ZUS pracownika (obecnie ~14%)`,
                            `Brutto = Netto + PIT`,
                            `CKP = Brutto`
                        ]} />

                        <InfoCard title="Likwidacja Instytucji" color="blue" icon="building-x" items={[
                            `Likwidacja ZUS`,
                            `Likwidacja KRUS`,
                            `Likwidacja NFZ`,
                            `Uproszczenie administracji`,
                            `Niższe koszty państwa`
                        ]} />

                        <InfoCard title="Cyfryzacja i Automatyzacja" color="cyan" icon="cpu" items={[
                            `Pełna automatyzacja rozliczeń`,
                            `E-faktury i e-paragony`,
                            `Automatyczne obliczanie podatków`,
                            `Brak zeznań rocznych`,
                            `AI w kontrolach skarbowych`
                        ]} />

                        <InfoCard title="Likwidacja Ulg i Transferów" color="red" icon="scissors" items={[
                            `Brak ulg PIT`,
                            `Brak 800+`,
                            `Brak 13./14. emerytury`,
                            `Tylko świadczenia celowe`,
                            `Prostszy system`
                        ]} />

                        <InfoCard title="Równe Zasady" color="amber" icon="scale" items={[
                            `Likwidacja SSE`,
                            `Brak preferencji podatkowych`,
                            `Brak interpretacji indyw.`,
                            `Jednolite zasady dla wszystkich`,
                            `Sprawiedliwa konkurencja`
                        ]} />
                    </div>

                    <h3 className={CLS.h4_section}><Icon name="coins" size={20} /> Kapitał, Inwestycje i Majątek</h3>
                    <div className="grid lg:grid-cols-2 gap-6">
                        <div className={CLS.card}>
                            <h4 className="font-bold text-lg mb-4 text-gray-700 dark:text-gray-200">Inwestycje (Neutralizacja)</h4>
                            <table className="w-full text-sm text-left dark:text-gray-300">
                                <thead className="bg-gray-100 dark:bg-gray-700 text-xs uppercase">
                                    <tr><th className="p-2">Rodzaj</th><th className="p-2">Obecnie</th><th className={`p-2 ${CLS.accent}`}>Propozycja</th></tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b dark:border-gray-700">
                                        <td className="p-2 font-medium">CIT</td>
                                        <td className="p-2 text-red-500">19.0%</td>
                                        <td className="p-2 font-bold text-green-600">{s.citRate}%</td>
                                    </tr>
                                    <tr className="border-b dark:border-gray-700">
                                        <td className="p-2 font-medium">Podatek Belki</td>
                                        <td className="p-2 text-red-500">19.0%</td>
                                        <td className="p-2 font-bold text-green-600">{s.belkaRate}%</td>
                                    </tr>
                                    <tr>
                                        <td className="p-2 font-medium">Dywidenda (Efektywnie)</td>
                                        <td className="p-2">~34.4%</td>
                                        <td className={`p-2 font-bold ${CLS.accent}`}>{(effDiv*100).toFixed(1)}%</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p className="text-xs text-gray-500 mt-2">*Obniżka Belki neutralizuje wyższy CIT dla dywidend.</p>
                        </div>

                        <div className={CLS.card}>
                            <h4 className="font-bold text-lg mb-4 text-gray-700 dark:text-gray-200">Podatek Majątkowy</h4>
                            <div className="text-center p-4 bg-purple-50 dark:bg-purple-900/20 rounded border border-purple-200 dark:border-purple-800">
                                <div className="text-3xl font-black text-purple-600 dark:text-purple-400">{s.wealthRate}%</div>
                                <div className="text-sm text-purple-800 dark:text-purple-300 mt-2">rocznie od wartości</div>
                            </div>
                            <ul className="mt-4 text-sm text-gray-600 dark:text-gray-400 space-y-1">
                                <li>• Osoby fiz.: majątek {'>'} 5 mln zł</li>
                                <li>• Osoby fiz.: od 3. mieszkania</li>
                                <li>• Firmy: nieruchomości nieprodukcyjne</li>
                            </ul>
                            <div className="mt-3 text-xs text-gray-500">Szacowany wpływ: {s.wealthRevenue}% PKB</div>
                        </div>
                    </div>

                    <h3 className={CLS.h4_section}><Icon name="trending-up" size={20} /> Bilans Zysków i Ryzyk</h3>
                    <div className="grid md:grid-cols-2 gap-6">
                        <div className={`${CLS.card} border-t-4 border-green-500`}>
                            <h3 className={`flex items-center gap-2 text-xl font-bold ${CLS.success} mb-4`}><Icon name="check-circle" size={20} /> Główne Zalety</h3>
                            <ul className="space-y-3 text-sm dark:text-gray-300 list-disc pl-5">
                                <li><strong>Prostota:</strong> Jeden podatek dochodowy, brak składek, brak ulg.</li>
                                <li><strong>Wyższe Netto:</strong> Znaczący wzrost dochodów "na rękę" dla pracowników.</li>
                                <li><strong>Niższe Koszty Pracy:</strong> Likwidacja narzutów na płace po stronie firm.</li>
                                <li><strong>Transparentność:</strong> Łatwe do zrozumienia i przewidzenia obciążenia.</li>
                                <li><strong>Konkurencyjność:</strong> Atrakcyjniejsze warunki dla inwestorów.</li>
                                <li><strong>Mniej biurokracji:</strong> Uproszczone rozliczenia dla firm i obywateli.</li>
                                <li><strong>Sprawiedliwość:</strong> Równe zasady dla wszystkich podmiotów.</li>
                                <li><strong>Zachęta do pracy:</strong> Niższy klin podatkowy zwiększa motywację.</li>
                            </ul>
                        </div>

                        <div className={`${CLS.card} border-t-4 border-red-500`}>
                            <h3 className={`flex items-center gap-2 text-xl font-bold ${CLS.danger} mb-4`}><Icon name="alert-triangle" size={20} /> Ryzyka</h3>
                            <ul className="space-y-3 text-sm dark:text-gray-300 list-disc pl-5">
                                <li><strong>Inflacja:</strong> Skokowy wzrost cen żywności przez VAT {s.vatRate}%.</li>
                                <li><strong>Socjal:</strong> Likwidacja 800+ i 13./14. emerytury.</li>
                                <li><strong>Deficyt:</strong> Wymaga uszczelnienia systemu podatkowego.</li>
                                <li><strong>Opór polityczny:</strong> Trudne do przeprowadzenia bez szerokiego konsensusu.</li>
                                <li><strong>Okres przejściowy:</strong> Ryzyko chaosu podczas wdrażania.</li>
                                <li><strong>Nierówności:</strong> Wyższy VAT uderza proporcjonalnie bardziej w biedniejszych.</li>
                                <li><strong>Ucieczka kapitału:</strong> Wyższy CIT może zniechęcić niektóre firmy.</li>
                                <li><strong>Podatek majątkowy:</strong> Trudności w wycenie i egzekucji.</li>
                            </ul>
                        </div>
                    </div>

                    <div className="bg-amber-50 dark:bg-amber-900/20 border-2 border-amber-400 dark:border-amber-600 rounded-xl p-6 text-center">
                        <h3 className="text-xl font-bold text-amber-800 dark:text-amber-300 mb-2 flex items-center justify-center gap-2">
                            <Icon name="alert-triangle" size={24} /> Kluczowe założenie
                        </h3>
                        <p className="text-amber-700 dark:text-amber-400 font-medium">
                            Model zakłada <strong>zbilansowany budżet</strong> oraz <strong>przeniesienie ciężaru finansowania państwa z obywateli na korporacje</strong>.
                            Wpływy muszą pokrywać wydatki. Dostosuj parametry w zakładce "Ustawienia", aby osiągnąć równowagę budżetową.
                        </p>
                    </div>

                    <div className="text-center pt-4">
                        <button onClick={() => changeTab('citizen')} className="px-8 py-3 bg-indigo-600 text-white rounded-full font-bold shadow-lg hover:bg-indigo-700 transition transform hover:scale-105">
                            Przejdź do Kalkulatorów
                        </button>
                    </div>
                </div>
            );
        }

        function CitizenTab({ s, budget, initialCalcState }) {
            // Ładowanie z localStorage lub URL
            const loadCitizenState = () => {
                try {
                    if (initialCalcState) return initialCalcState;
                    const saved = localStorage.getItem('taxModelCitizen');
                    return saved ? JSON.parse(saved) : null;
                } catch { return null; }
            };

            const initialState = loadCitizenState();

            const [gross, setGross] = useState(initialState?.gross ?? s.avgSalary * 12);
            const [form, setForm] = useState(initialState?.form ?? 'UOP');
            const [rycRate, setRycRate] = useState(initialState?.rycRate ?? 0.15);
            const [costs, setCosts] = useState(initialState?.costs ?? 20000);
            const [isUnder26, setIsUnder26] = useState(initialState?.isUnder26 ?? false); // Zwolnienie do 26 r.ż.
            const [kupPercent, setKupPercent] = useState(initialState?.kupPercent ?? -1); // KUP dla UoP (-1 = brak, 0 = standardowe 3000 zł)
            // Wydatki rozbite na kategorie VAT (miesięcznie, netto)
            const [vatExp5, setVatExp5] = useState(initialState?.vatExp5 ?? 1500);   // żywność, leki
            const [vatExp8, setVatExp8] = useState(initialState?.vatExp8 ?? 500);    // usługi, gastronomia
            const [vatExp23, setVatExp23] = useState(initialState?.vatExp23 ?? 1500); // elektronika, paliwo, inne

            // Podatek majątkowy - nieruchomości
            const [properties, setProperties] = useState(initialState?.properties ?? []);
            const [newPropName, setNewPropName] = useState('');
            const [newPropValue, setNewPropValue] = useState(500000);
            const [newPropDate, setNewPropDate] = useState('2024-01-01');

            // Podatek majątkowy - aktywa (poza IKE, IKZE, PPK)
            const [assets, setAssets] = useState(initialState?.assets ?? 0);

            // Zapisywanie do localStorage
            useEffect(() => {
                try {
                    localStorage.setItem('taxModelCitizen', JSON.stringify({
                        gross, form, rycRate, costs, isUnder26, kupPercent, vatExp5, vatExp8, vatExp23, properties, assets
                    }));
                } catch {}
            }, [gross, form, rycRate, costs, isUnder26, kupPercent, vatExp5, vatExp8, vatExp23, properties, assets]);

            const addProperty = () => {
                if (newPropName && newPropValue > 0) {
                    setProperties([...properties, {
                        id: Date.now(),
                        name: newPropName,
                        value: newPropValue,
                        date: newPropDate
                    }]);
                    setNewPropName('');
                    setNewPropValue(500000);
                    setNewPropDate('2024-01-01');
                }
            };

            const removeProperty = (id) => {
                setProperties(properties.filter(p => p.id !== id));
            };

            // Obliczenia podatku majątkowego
            const wealthCalc = useMemo(() => {
                // Sortuj nieruchomości wg daty nabycia
                const sorted = [...properties].sort((a, b) => new Date(a.date) - new Date(b.date));
                const totalPropValue = sorted.reduce((sum, p) => sum + p.value, 0);

                // Podatek od nieruchomości: od 3. mieszkania
                let taxableProps = 0;
                if (sorted.length >= 3) {
                    taxableProps = sorted.slice(2).reduce((sum, p) => sum + p.value, 0);
                }
                const propTax = taxableProps * (s.wealthRate / 100);

                // Podatek od aktywów: majątek > 5 mln zł
                const taxableAssets = Math.max(0, assets - 5000000);
                const assetTax = taxableAssets * (s.wealthRate / 100);

                const totalTax = propTax + assetTax;

                return {
                    totalPropValue,
                    taxableProps,
                    propTax,
                    taxableAssets,
                    assetTax,
                    totalTax,
                    sortedProps: sorted
                };
            }, [properties, assets, s.wealthRate]);

            const r = useMemo(() => {
                const baseProp = (form === 'UOP') ? gross : Math.max(0, gross - costs);
                const taxProp = Math.max(0, Math.max(0, baseProp - budget.taxFree) * (s.pitRate / 100));
                const netProp = baseProp - taxProp;

                let netCurr = 0;
                let taxCurr = 0;
                let zusCurr = 0;
                // Limit składek emerytalnych - 30-krotność przeciętnego wynagrodzenia (2024: ~234 720 zł)
                const ZUS_LIMIT = 234720;
                if(form === 'UOP') {
                    // Składki emerytalne i rentowe mają limit, chorobowa nie
                    const zusEmRent = Math.min(gross, ZUS_LIMIT) * 0.1116; // emerytalna 9.76% + rentowa 1.5%
                    const zusChorobowa = gross * 0.0245; // 2.45% bez limitu
                    const zus = zusEmRent + zusChorobowa;
                    const base = gross - zus;
                    const nfz = base * C.NFZ;

                    // KUP - koszty uzyskania przychodu (-1 = brak, 0 = standardowe 3000 zł, >0 = procent od base)
                    // Limit dla 50% KUP: max od 120 000 zł podstawy rocznie (czyli max 60 000 zł KUP)
                    let kup = 0;
                    if (kupPercent === 0) {
                        kup = 3000;
                    } else if (kupPercent > 0) {
                        const kupRaw = base * (kupPercent / 100);
                        kup = kupPercent === 50 ? Math.min(kupRaw, 60000) : kupRaw;
                    }

                    // Zwolnienie z PIT do 26 r.ż. (limit 85 528 zł)
                    let pit = 0;
                    if (isUnder26) {
                        const taxableBase = Math.max(0, base - 85528);
                        const pitBase = Math.max(0, taxableBase - kup);
                        pit = (pitBase <= C.PIT_THRESH) ? (pitBase * C.PIT_R1 - 3600) : (10800 + (pitBase - C.PIT_THRESH) * C.PIT_R2);
                    } else {
                        const pitBase = Math.max(0, base - kup);
                        pit = (pitBase <= C.PIT_THRESH) ? (pitBase * C.PIT_R1 - 3600) : (10800 + (pitBase - C.PIT_THRESH) * C.PIT_R2);
                    }
                    netCurr = gross - zus - nfz - Math.max(0, pit);
                    taxCurr = Math.max(0, pit);
                    zusCurr = zus + nfz;
                } else if (form === 'LIN') {
                    const zus = C.JDG_ZUS_RYCZALT;
                    const base = Math.max(0, gross - costs - zus);
                    const nfz = base * 0.049;
                    const pit = Math.max(0, base - nfz) * 0.19;
                    netCurr = gross - costs - zus - nfz - pit;
                    taxCurr = pit;
                    zusCurr = zus + nfz;
                } else {
                    const zus = C.JDG_ZUS_RYCZALT;
                    const nfz = gross < 60000 ? 4800 : (gross < 300000 ? 8000 : 14000);
                    const pit = gross * rycRate;
                    netCurr = gross - costs - zus - nfz - pit;
                    taxCurr = pit;
                    zusCurr = zus + nfz;
                }

                // Obliczenie kosztów VAT - obecnie vs propozycja
                const costOld5 = vatExp5 * 1.05 * 12;
                const costOld8 = vatExp8 * 1.08 * 12;
                const costOld23 = vatExp23 * 1.23 * 12;
                const costOldTotal = costOld5 + costOld8 + costOld23;

                const vatTotal = vatExp5 + vatExp8 + vatExp23;
                const costNewTotal = vatTotal * (1 + s.vatRate/100) * 12;

                const vatLoss = costNewTotal - costOldTotal;
                const diffNet = netProp - netCurr;

                // Efektywne stawki opodatkowania
                const effRateProp = gross > 0 ? (taxProp / gross) * 100 : 0;
                const effRateCurr = gross > 0 ? ((gross - netCurr) / gross) * 100 : 0;

                return {
                    netProp, taxProp, netCurr, taxCurr, zusCurr, diffNet, vatLoss,
                    vatTotal,
                    costOldTotal,
                    costNewTotal,
                    effRateProp,
                    effRateCurr
                };
            }, [gross, form, rycRate, costs, isUnder26, kupPercent, vatExp5, vatExp8, vatExp23, s, budget]);

            // Całkowity bilans z uwzględnieniem podatku majątkowego
            const finalBalance = r.diffNet - r.vatLoss - wealthCalc.totalTax;

            return (
                <div className="space-y-8 animate-in">
                    <div className="bg-gray-900 dark:bg-black p-6 rounded-xl shadow-xl text-white border border-gray-700">
                        <h4 className="text-xs uppercase tracking-widest text-gray-400 mb-3 text-center">Twój Bilans Roczny</h4>
                        <div className={`text-4xl font-black text-center mb-4 ${finalBalance >= 0 ? 'text-green-400' : 'text-red-500'}`}>
                            {finalBalance > 0 ? '+' : ''}{fmt(finalBalance)}
                        </div>
                        <div className="grid grid-cols-3 gap-4 text-xs text-center">
                            <div><span className="text-gray-400 block">Zysk z PIT</span><span className={r.diffNet >= 0 ? 'text-green-400 font-bold' : 'text-red-400 font-bold'}>{r.diffNet > 0 ? '+' : ''}{fmt(r.diffNet)}</span></div>
                            <div><span className="text-gray-400 block">Zmiana VAT</span><span className={r.vatLoss <= 0 ? 'text-green-400 font-bold' : 'text-red-400 font-bold'}>{r.vatLoss > 0 ? '-' : '+'}{fmt(Math.abs(r.vatLoss))}</span></div>
                            <div><span className="text-gray-400 block">Podatek majątkowy</span><span className={wealthCalc.totalTax === 0 ? 'text-green-400 font-bold' : 'text-red-400 font-bold'}>{wealthCalc.totalTax > 0 ? '-' : ''}{fmt(wealthCalc.totalTax)}</span></div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-2 gap-8">
                        <div className={CLS.card}>
                            <h3 className={CLS.h3}>1. Kalkulator Dochodów (Rocznie)</h3>
                        <div className="mb-6">
                            <div className="flex justify-between mb-2">
                                <label className={CLS.label}>Roczny Przychód Brutto</label>
                                <span className={`${CLS.accent} font-bold text-lg`}>{fmt(gross)}</span>
                            </div>
                            <input type="range" min="30000" max="1000000" step="5000" value={gross} onChange={e=>setGross(Number(e.target.value))} className="w-full h-3 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-600"/>
                            <div className="flex gap-2 mt-2">
                                <button onClick={() => setGross(s.minWage * 12)} className="flex-1 px-3 py-1.5 text-xs font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded transition">
                                    Minimalna ({fmt(s.minWage * 12)})
                                </button>
                                <button onClick={() => setGross(s.avgSalary * 12)} className="flex-1 px-3 py-1.5 text-xs font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded transition">
                                    Średnia ({fmt(s.avgSalary * 12)})
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label className={CLS.label}>Forma (Obecnie)</label>
                                <select value={form} onChange={e=>setForm(e.target.value)} className={CLS.select}>
                                    <option value="UOP">Umowa o Pracę</option>
                                    <option value="LIN">Liniowy 19%</option>
                                    <option value="RYC">Ryczałt</option>
                                </select>
                            </div>
                            {form === 'RYC' && <div><label className={CLS.label}>Stawka</label><select value={rycRate} onChange={e=>setRycRate(Number(e.target.value))} className={CLS.select}><option value="0.02">2%</option><option value="0.03">3%</option><option value="0.055">5.5%</option><option value="0.085">8.5%</option><option value="0.10">10%</option><option value="0.12">12%</option><option value="0.14">14%</option><option value="0.15">15%</option><option value="0.17">17%</option></select></div>}
                            {form !== 'UOP' && <div className="col-span-2"><label className={CLS.label}>Koszty</label><input type="number" value={costs} onChange={e=>setCosts(Number(e.target.value))} className={CLS.input}/></div>}
                            {form === 'UOP' && (
                                <>
                                    <div>
                                        <label className={CLS.label}>KUP %</label>
                                        <select value={kupPercent} onChange={e=>setKupPercent(Number(e.target.value))} className={CLS.select}>
                                            <option value="-1">Brak</option>
                                            <option value="0">Standardowe (3000 zł)</option>
                                            <option value="20">20% (prawa autorskie)</option>
                                            <option value="50">50% (twórcy)</option>
                                        </select>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <input type="checkbox" id="under26" checked={isUnder26} onChange={e=>setIsUnder26(e.target.checked)} className="accent-indigo-600 w-4 h-4" />
                                        <label htmlFor="under26" className="text-sm dark:text-gray-300">Do 26 r.ż.</label>
                                    </div>
                                </>
                            )}
                        </div>

                        <div className="grid grid-cols-2 gap-4 text-center">
                            <div className="p-4 rounded border bg-indigo-50 dark:bg-indigo-900/20 border-indigo-200 dark:border-indigo-800">
                                <div className="text-xs font-bold uppercase opacity-60">Nowy System</div>
                                <div className={`text-2xl font-black ${CLS.accent}`}>{fmt(r.netProp)}</div>
                                <div className="text-xs opacity-70">Podatek: {fmt(r.taxProp)}</div>
                                <div className={`text-sm font-bold mt-1 ${CLS.accent}`}>Efektywnie: {r.effRateProp.toFixed(1)}%</div>
                            </div>
                            <div className="p-4 rounded border bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
                                <div className="text-xs font-bold uppercase opacity-60">Obecnie</div>
                                <div className="text-xl font-bold dark:text-gray-200">{fmt(r.netCurr)}</div>
                                <div className="text-xs opacity-70">Podatek: {fmt(r.taxCurr)} | Składki: {fmt(r.zusCurr)}</div>
                                <div className="text-sm font-bold mt-1 text-gray-600 dark:text-gray-400">Efektywnie: {r.effRateCurr.toFixed(1)}%</div>
                            </div>
                        </div>
                        <div className={`mt-4 text-center p-3 rounded font-bold text-lg ${r.diffNet >= 0 ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400'}`}>
                            Różnica Netto: {r.diffNet > 0 ? '+' : ''}{fmt(r.diffNet)}
                        </div>
                    </div>

                    <div className="flex flex-col gap-6">
                        <div className={CLS.card}>
                            <h3 className={CLS.h3}>2. Koszty Życia (VAT)</h3>
                            <p className="text-xs text-gray-500 dark:text-gray-400 mb-4">Miesięczne wydatki netto wg kategorii VAT</p>

                            <div className="space-y-3 mb-4">
                                <div>
                                    <div className="flex justify-between mb-1">
                                        <label className={CLS.label}>VAT 5% (żywność, leki)</label>
                                        <span className="text-sm font-bold text-green-600 dark:text-green-400">{fmt(vatExp5)}</span>
                                    </div>
                                    <input type="range" min="0" max="5000" step="100" value={vatExp5} onChange={e=>setVatExp5(Number(e.target.value))} className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-green-600"/>
                                </div>

                                <div>
                                    <div className="flex justify-between mb-1">
                                        <label className={CLS.label}>VAT 8% (usługi, gastro)</label>
                                        <span className="text-sm font-bold text-yellow-600 dark:text-yellow-400">{fmt(vatExp8)}</span>
                                    </div>
                                    <input type="range" min="0" max="3000" step="100" value={vatExp8} onChange={e=>setVatExp8(Number(e.target.value))} className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-yellow-600"/>
                                </div>

                                <div>
                                    <div className="flex justify-between mb-1">
                                        <label className={CLS.label}>VAT 23% (paliwo, elektr.)</label>
                                        <span className="text-sm font-bold text-red-600 dark:text-red-400">{fmt(vatExp23)}</span>
                                    </div>
                                    <input type="range" min="0" max="10000" step="100" value={vatExp23} onChange={e=>setVatExp23(Number(e.target.value))} className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-red-600"/>
                                </div>
                            </div>

                            <div className="text-xs text-gray-500 dark:text-gray-400 mb-3 text-center">
                                Suma wydatków netto: {fmt(r.vatTotal)}/mies.
                            </div>

                            <div className="grid grid-cols-2 gap-4 text-center mb-4">
                                <div className="p-3 rounded border bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600">
                                    <div className="text-xs font-bold uppercase opacity-60 mb-1">Obecnie (5/8/23%)</div>
                                    <div className="text-lg font-bold dark:text-gray-200">{fmt(r.costOldTotal)}</div>
                                    <div className="text-xs opacity-70">rocznie</div>
                                </div>
                                <div className="p-3 rounded border bg-indigo-50 dark:bg-indigo-900/20 border-indigo-200 dark:border-indigo-800">
                                    <div className={`text-xs font-bold uppercase opacity-60 mb-1 ${CLS.accent}`}>Propozycja ({s.vatRate}%)</div>
                                    <div className={`text-lg font-bold ${CLS.accent}`}>{fmt(r.costNewTotal)}</div>
                                    <div className="text-xs opacity-70">rocznie</div>
                                </div>
                            </div>

                            <div className={`text-center p-3 rounded font-bold ${r.vatLoss >= 0 ? 'bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 text-red-600 dark:text-red-400' : 'bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-800 text-green-600 dark:text-green-400'}`}>
                                {r.vatLoss >= 0 ? 'Wzrost' : 'Spadek'} kosztów: {r.vatLoss >= 0 ? '+' : ''}{fmt(r.vatLoss)}
                            </div>
                        </div>

                    </div>
                    </div>

                    <h3 className={CLS.h4_section}><Icon name="landmark" size={20} /> Podatek Majątkowy</h3>
                    <div className="grid lg:grid-cols-2 gap-8">
                        <div className={CLS.card}>
                            <h3 className={CLS.h3}>3. Nieruchomości</h3>
                            <p className="text-xs text-gray-500 dark:text-gray-400 mb-4">Podatek od 3. mieszkania wg kolejności nabycia</p>

                            <div className="space-y-2 mb-4 max-h-48 overflow-y-auto">
                                {wealthCalc.sortedProps.length === 0 && (
                                    <div className="text-center text-gray-500 dark:text-gray-400 text-sm py-4">Brak nieruchomości</div>
                                )}
                                {wealthCalc.sortedProps.map((p, idx) => (
                                    <div key={p.id} className={`flex items-center justify-between p-2 rounded text-sm ${idx >= 2 ? 'bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800' : 'bg-gray-50 dark:bg-gray-700'}`}>
                                        <div>
                                            <span className="font-medium">{p.name}</span>
                                            <span className="text-xs text-gray-500 ml-2">({new Date(p.date).toLocaleDateString('pl-PL')})</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <span className={idx >= 2 ? 'font-bold text-amber-600 dark:text-amber-400' : ''}>{fmt(p.value)}</span>
                                            <button onClick={() => removeProperty(p.id)} className="text-red-500 hover:text-red-700 text-xs">✕</button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="border-t dark:border-gray-700 pt-4 space-y-2">
                                <div className="grid grid-cols-3 gap-2">
                                    <input type="text" placeholder="Nazwa" value={newPropName} onChange={e => setNewPropName(e.target.value)} className={CLS.input} />
                                    <input type="number" placeholder="Wartość" value={newPropValue} onChange={e => setNewPropValue(Number(e.target.value))} className={CLS.input} />
                                    <input type="date" value={newPropDate} onChange={e => setNewPropDate(e.target.value)} className={CLS.input} />
                                </div>
                                <button onClick={addProperty} className="w-full py-2 bg-indigo-600 text-white rounded font-bold text-sm hover:bg-indigo-700 transition">Dodaj nieruchomość</button>
                            </div>

                            <div className="mt-4 pt-4 border-t dark:border-gray-700 space-y-2 text-sm">
                                <div className="flex justify-between"><span>Suma nieruchomości:</span><span className="font-bold">{fmt(wealthCalc.totalPropValue)}</span></div>
                                <div className="flex justify-between text-amber-600 dark:text-amber-400"><span>Podlegające opodatkowaniu:</span><span className="font-bold">{fmt(wealthCalc.taxableProps)}</span></div>
                                <div className="flex justify-between font-bold text-lg"><span>Podatek roczny:</span><span className={wealthCalc.propTax > 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600'}>{fmt(wealthCalc.propTax)}</span></div>
                            </div>
                        </div>

                        <div className={CLS.card}>
                            <h3 className={CLS.h3}>4. Aktywa Finansowe</h3>
                            <p className="text-xs text-gray-500 dark:text-gray-400 mb-4">Poza IKE, IKZE, PPK (zwolnione z podatku)</p>

                            <div className="mb-6">
                                <div className="flex justify-between mb-2">
                                    <label className={CLS.label}>Wartość aktywów</label>
                                    <span className={`${CLS.accent} font-bold`}>{fmt(assets)}</span>
                                </div>
                                <input type="range" min="0" max="20000000" step="100000" value={assets} onChange={e => setAssets(Number(e.target.value))} className="w-full h-3 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>0 zł</span>
                                    <span>20 mln zł</span>
                                </div>
                            </div>

                            <div className="space-y-2 text-sm">
